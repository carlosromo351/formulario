<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de registro</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous">
</head>
<body >
<form class="row g-3 needs-validation" novalidate >
  <div class="col-md-4"  color="1235445">
    <label for="validationCustom01" class="form-label" >Nombres</label>
    <input type="text" class="form-control" id="Nombres" value="Mark" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div><br>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Apellidos</label>
    <input type="text" class="form-control" id="Apellidos" value="Otto" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Tipo de documento</label>
    <select class="form-select" id="Tipodedocumento" required>
      <option selected disabled value="">SELECCIONA TU TIPO DE DOCUMENTO</option>
      <option>CEDULA DE CIUDADANIA</option>
      <option>TARGETA DE IDENTIDAD</option>
      <option>CEDULA EXTRANGERA</option>
      <option>PASAPORTE </option>
      <option>VISA</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Numero de documento</label>
    <input type="number" class="form-control" id="numerodedocumento" value="Otto" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Movil</label>
    <input type="number" class="form-control" id="Movil" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>
 
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Contrace√±a </label>
    <input type="text" class="form-control" id="clave" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="VERIFIQUE" required>
      <label class="form-check-label" for="invalidCheck">
        VERIFIQUE PORFAVOR 
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Enviar</button>
  </div>
</form>
<script src="main.js" type="text/javascript"  ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


</body>
</html>
